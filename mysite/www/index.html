<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Sınavı</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .best-score {
            position: absolute;
            top: 10px;
            right: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="best-score">
        En Yüksek Skor: {{ session.get('max_score', 0) }}
    </div>
    <h1>Python Sınavı</h1>
    <form method="POST" action="{{ url_for('submit_quiz') }}">
        <div>
            <label>1. Yapay Zeka (AI) nedir?</label><br>
            <input type="radio" name="q1" value="correct"> Bilgisayar biliminin bir dalı<br>
            <input type="radio" name="q1" value="wrong"> Bir meyve türü<br>
        </div>
        <div>
            <label>2. NLP ne anlama gelir?</label><br>
            <input type="radio" name="q2" value="correct"> Doğal Dil İşleme<br>
            <input type="radio" name="q2" value="wrong"> Doğrusal Olmayan Programlama<br>
        </div>
        <div>
            <label>3. Bilgisayarla Görü için yaygın olarak kullanılan Python kütüphanesi hangisidir?</label><br>
            <input type="radio" name="q3" value="correct"> OpenCV<br>
            <input type="radio" name="q3" value="wrong"> TensorFlow<br>
        </div>
        <button type="submit">Gönder</button>
    </form>
    <footer>
        <p>Geliştirici: Cem Baybars Güçlü</p>
    </footer>
</body>
</html>
